<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm lỗi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-plus-circle"></i> Thêm lỗi mới</h1>
        <form method="POST">
            <div class="form-group">
                <label for="product_code">Mã sản phẩm lỗi:</label>
                <input type="text" class="form-control" id="product_code" name="product_code" required>
            </div>
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="cause">Nguyên nhân:</label>
                <input type="text" class="form-control" id="cause" name="cause" required>
            </div>
            <div class="form-group">
                <label for="solution">Giải pháp:</label>
                <input type="text" class="form-control" id="solution" name="solution" required>
            </div>
            <div class="form-group">
                <label for="date_created">Ngày tạo:</label>
                <input type="date" class="form-control" id="date_created" name="date_created" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Thêm lỗi</button>
            <a href="/" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy bỏ</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
